---
# vars file for ubuntu-mate-desktop-customization

customize_user: "rmach"
# customize_theme_name: "Arc"
# customize_theme_package: "arc-theme"

launcher_objects:
  htop: 
    object-type: 'launcher'
    toplevel-id: 'top'
    position: 30
    launcher-location: '/usr/share/applications/htop.desktop'
    menu-path: 'applications:/'
  thunderbird: 
    object-type: 'launcher'
    toplevel-id: 'top'
    position: 30
    launcher-location: '/usr/share/applications/thunderbird.desktop'
    menu-path: 'applications:/'
  libreoffice-draw: 
    object-type: 'launcher'
    toplevel-id: 'top'
    position: 30
    launcher-location: '/usr/share/applications/libreoffice-draw.desktop'
    menu-path: 'applications:/'
  libreoffice-calc: 
    object-type: 'launcher'
    toplevel-id: 'top'
    position: 30
    launcher-location: '/usr/share/applications/libreoffice-calc.desktop'
    menu-path: 'applications:/'
  libreoffice-writer: 
    object-type: 'launcher'
    toplevel-id: 'top'
    position: 30
    launcher-location: '/usr/share/applications/libreoffice-writer.desktop'
    menu-path: 'applications:/'


default_widgets_list: ['briskmenu', 'notification-area', 'indicatorappletcomplete', 'clock', 'show-desktop', 'window-list', 'workspace-switcher', 'trashapplet']
