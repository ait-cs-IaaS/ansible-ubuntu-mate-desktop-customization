---
# vars file for ubuntu-mate-desktop-customization

customize_user: "rmach"

# Optionally installing and setting new theme
# ---------------------------------------------------------------- 
# customize_theme_name: "Arc"
# customize_theme_package: "arc-theme"

# Desktop background image
# ---------------------------------------------------------------- 
desktop_bg_src: "files/wallpaper.jpg"

# Set to false to override the list instead of appending
# ----------------------------------------------------------------
appendOnly: true

# List of launcher objects and widgets to be set when overriding  
# ----------------------------------------------------------------
override_panel_list: ['briskmenu', 'notification-area', 'indicatorappletcomplete', 'clock', 'show-desktop', 'window-list', 'workspace-switcher', 'trashapplet', 'firefox']

# Launcher objects to be created
# ----------------------------------------------------------------
launcher_objects:
  # <object-name>
  #   launcher-location: <location>
  #   * optional other properties, defined in default_launcher_object
  htop:
    launcher-location: '/usr/share/applications/htop.desktop'
    position: 30
  thunderbird: 
    launcher-location: '/usr/share/applications/thunderbird.desktop'
    position: 29
  libreoffice-draw: 
    launcher-location: '/usr/share/applications/libreoffice-draw.desktop'
    position: 28
  libreoffice-calc:
    launcher-location: '/usr/share/applications/libreoffice-calc.desktop' 
    position: 27
  libreoffice-writer: 
    launcher-location: '/usr/share/applications/libreoffice-writer.desktop'
    position: 26

default_launcher_object:
  object-type: 'launcher'
  toplevel-id: 'top'
  position: 20
  menu-path: 'applications:/'